<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <script src="assets/script.js" type="text/javascript"></script>
</head>

<body>
    <div id="nav">
        <div class="left">
            <a onclick="getScore()" href="#">
                <h4>View Highscore</h4>
            </a>
        </div>
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <div id="quiz">
        <div id="qBody">
            <h1>
                Coding Quiz Challenge
            </h1>
            <h3>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten secons!
            </h3>
            <button onclick="start()">Start!</button>
        </div>
    </div>
</body>

</html>
